<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QuizApp</title>
    {% load static %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-image: url("{% static 'images/quiz_bg.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 56px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
